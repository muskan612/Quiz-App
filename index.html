<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="full-page">
        <img src="logo.png" alt="Logo" style="width:50px;height:50px; margin: 15px;">
        <div class="form-box">
            <header>
                <h1>Register</h1>
            </header>
            <form class="fields">
                <input type="text" class="input" placeholder="Enter Your Name" required>
                <input type="text" class="input" placeholder="Enter Your Email ID" required>
                <select class="menu" id="State">
                    <option value="state">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Goa">Goa</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Odisha">Odisha</option>
                    <option value="West Bengal">West Bengal</option>
                </select>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
